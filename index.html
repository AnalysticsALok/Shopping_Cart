    <header class="header">
        <img src="https://www.jobpasscard.com/static/images/new_Jobpasscard/logo-fit.png" alt="job_passcard" width="180px" height="25px" >

                    <img src="./assests/Screenshot 2024-08-04 153754.png" width="logo-fit" height="150px" alt="orderpic" class="cartitemsimage">
                    <div class="contentdetails">
                        <p>Google Docs<p>
                        <div class="circle-indicators">
                            <span class="circle-active"></span>
                            <span class="circle"></span>
                            <span class="circle"></span>

                            <select>
                                <option>LV 1-3</option>
                                <option>LV 2-3 &nbsp; &#10003;</option>
                                <option>LV 3-3</option>

                        </div>

                </div>
                <div class="selectedorders">
                    <img src="./assests/delete-2-svgrepo-com (2).svg" width="logo-fit" height="35px" alt="bin" class="bin">

                            <span class="circle-active"></span>

                    </div>
                </div>
            </div>

                    </div>
                    <div class="pricinginfo-p1"> 
                        <p><span style="font-size: 16px;font-weight: 500;">Total Payment</span></p>
                        <p><span style="font-size: 28px;color: rgba(0, 219, 182, 1);font-weight: 500;">THB 300</span></p>
                    </div>    
                    <button>LOG IN TO CHECKOUT</button>
                </div>
